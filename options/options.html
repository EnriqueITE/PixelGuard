<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <style>
      :root { --bg:#0b0d0f; --fg:#e6f1ef; --muted:#b5c9c3; --accent:#00e676; --danger:#e53935; --panel:#121517; --border:#2b363c; }
      html, body { background: var(--bg); color: var(--fg); }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; margin: 16px; max-width: 900px; }
      h1 { color:#7df9b9; letter-spacing:.2px; }
      h2 { margin-top: 24px; color:#7df9b9; }
      .panel { background: var(--panel); border:1px solid var(--border); border-left:4px solid var(--accent); border-radius:8px; padding:14px; margin-bottom:16px; }
      .hero-logo { height:64px; width:auto; display:block; }
      .row { display:flex; gap:8px; align-items:center; }
      input[type=text], textarea { flex:1; padding:8px 10px; background:#0f1316; color:var(--fg); border:1px solid var(--border); border-radius:6px; }
      button { padding:8px 12px; border-radius:6px; border:1px solid var(--border); background:#1a1f23; color:var(--fg); cursor:pointer; }
      button:hover { background:#22272b; }
      ul { list-style: none; padding: 0; margin: 8px 0 0; }
      li { display:flex; align-items:center; justify-content:space-between; padding:8px 0; border-bottom:1px solid #1f2a2f; }
      textarea { width:100%; min-height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace; }
      .danger { color: var(--danger); }
      a { color:#7df9b9; }
    </style>
  </head>
  <body>
    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
      <img src="../assets/logo-hero.png" alt="PixelGuard Logo" class="hero-logo" />
      <h1 data-i18n="options_title">Settings</h1>
    </div>





    <section class="panel">
      <h2 data-i18n="options_supportTitle">Support the project</h2>
      <p>
        <span data-i18n="options_supportText">If PixelGuard is helpful, you can buy me a coffee:</span>
        <a href="https://buymeacoffee.com/enriqueite" target="_blank" rel="noopener noreferrer">buymeacoffee.com/enriqueite</a>
      </p>
    </section>



    <section class="panel">
      <h2 data-i18n="options_debugTitle">Debug</h2>
      <div class="row">
        <label for="debugToggle" class="muted" data-i18n="options_debugEnable">Enable debug mode</label>
        <input type="checkbox" id="debugToggle" />
      </div>
    </section>

    <script src="options.js"></script>
  </body>
  </html>
